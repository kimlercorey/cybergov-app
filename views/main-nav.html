<nav>
  <ul class="vertical menu" data-accordion-menu="">

    <li ng-repeat="state in applicationStates | navFilter: 'mainNav' | orderBy: 'sortOrder'">
      <a href="#">{{state.title}}</a>
      <ul class="vertical menu nested">

        <li>
          <a href="#" ui-sref="{{state.name}}">Overview</a>
        </li>

        <li ng-repeat="substate in state.subs">
          <a ui-sref="{{substate.name}}">{{substate.title}}</a>
        </li>

      </ul>
    </li>

  </ul>
</nav>
