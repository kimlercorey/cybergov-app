<div class="row header-big-icons">

  <button ng-repeat="state in applicationStates | navFilter: 'homeHeader' | orderBy: 'homePageOrder'" id="{{state.name}}-anim" class="small-24 large-8 columns" type="button" title="{{state.title}}">
    <a ng-if="state.offCanvas" data-open="offCanvasRight" ng-click="viewParamsChange({ 'sideViewData': {'template': state.offCanvas + '.html', 'content': state.offCanvas, 'data':[{'content':'alerts'}]} })">
      <h3>{{state.title}}</h3>
      <div ng-include="'images/collection-icons/animated/' + state.slug + '.svg'" aria-hidden="true"></div>
      <div ng-bind-html="state.content.micro | unsafe"></div>
    </a>
    <a ng-if="!state.offCanvas" ui-sref="{{state.name}}">
      <h3>{{state.title}}</h3>
      <div ng-include="'images/collection-icons/animated/' + state.slug + '.svg'" aria-hidden="true"></div>
      <div ng-bind-html="state.content.micro | unsafe"></div>
    </a>
  </button>

</div>

<div class="row button-report-container">

  <div class="small-24 large-16 columns padding-top-none padding-bottom-none">
    <button ng-repeat="state in applicationStates | navFilter: 'homeHeaderButton'" ui-sref="{{state.name}}" type="button" class="button button-info alert button-ask button-report">
      <div class="button-info-icon" ng-include="'images/collection-icons/static/' + state.slug + '.svg'" aria-hidden="true"></div>
      <div class="button-info-title">{{state.title}}</div>
    </button>
  </div>

  <div class="show-for-large large-8 columns padding-none button-report-adjacent"></div>

</div>
