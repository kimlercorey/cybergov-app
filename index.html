<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/styles.min.css">
  <link rel="apple-touch-icon" href="assets/favicons/apple-touch-icon.png?site=cyber.gov" sizes="180x180">
  <link rel="icon" type="image/png" href="assets/favicons/favicon-32x32.png?site=cyber.gov" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png?site=cyber.gov" sizes="16x16">
  <link rel="shortcut icon" href="assets/favicons/favicon.ico?site=cyber.gov">
  <link rel="manifest" href="assets/favicons/manifest.json?site=cyber.gov">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg?site=cyber.gov" color="#981b1e">
</head>

<body ng-controller="ui">

  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

      <div class="off-canvas-content" data-off-canvas-content>

        <div class="row expanded flex-col-sm">

          <div ng-include="'assets/views/button-nav.html'" class="small-24 columns medium-order-2 header-top header-button icon-menu"></div>

          <div class="columns medium-order-1 padding-none max-global">

            <header id="main-header" class="row expanded row-header">
              <div class="columns small-order-2 large-order-1 padding-none">

                <div class="row expanded">
                  <div class="columns padding-none official-website">
                    <a href="#main-content" target="_self" class="show-on-focus">Skip to main content</a>
                    <div class="tagline">An official website of the United States government</div>
                  </div>
                </div>

                <div class="row expanded">
                  <div class="columns shrink header-top header-bar padding-none">

                    <div class="header-button header-button-menu">
                      <button type="button" data-toggle="offCanvasLeft" title="Open Navigation Menu">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                      </button>
                    </div>

                  </div>

                  <div data-ng-show="!$state.includes('home')" class="columns header-top header-bar">
                    <h1><a ui-sref="home" ng-bind='CONFIG.siteTitle'></a></h1>
                  </div>

                </div>

                <div class="row expanded">
                  <div class="columns padding-none">
                    <div class="row row-centered header-top">
                      <div class="columns header-top header-main padding-top-none padding-bottom-none">

                        <div data-ng-show="$state.includes('home')" ui-view="headerContent" class="row align-middle home-logo"></div>

                        <div data-ng-show="!$state.includes('home')" ui-view="headerContent" class="row align-middle"></div>

                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </header>

            <main id="main-content" class="row expanded main-content">
              <div class="columns padding-none">

                <div data-ng-show="$state.includes('home')" class="row expanded">

                  <article ui-view="primary" class="columns columns-content"></article>

                  <aside ui-view="relatedContent" class="small-24 medium-6 xlarge-8 columns content-sidebar"></aside>

                </div>

                <div data-ng-show="!$state.includes('home')" class="row row-centered">

                  <article ui-view="primary" class="columns columns-content"></article>

                  <aside ui-view="relatedContent" class="small-24 medium-6 xlarge-8 columns content-sidebar"></aside>

                </div>

              </div>
            </main>

            <footer id="main-footer" class="row row-grow expanded row-footer">
              <div class="columns padding-none">
                <div class="row row-centered">
                  <div class="columns">

                    <div ng-include="'assets/views/footer.html'" class="columns align-middle"></div>

                  </div>
                </div>
              </div>
            </footer>

          </div>

        </div>

      </div>

      <div ng-include="'assets/views/main-nav.html'" class="off-canvas position-left navbar" id="offCanvasLeft" data-off-canvas></div>

      <div class="off-canvas position-right sidebar" id="offCanvasRight" data-off-canvas data-position="right">
        <div>

          <button class="secondary button button-close float-right" aria-label="Close" title="Close" type="button" data-close>
            <span></span>
            <span></span>
          </button>

          <load-block ng-if="viewParams.sideViewData.content=='questions'" data="viewParams.sideViewData"></load-block>
          <load-block ng-if="viewParams.sideViewData.content=='alerts'" data="viewParams.sideViewData"></load-block>

        </div>
      </div>

    </div>
  </div>

  <script src="assets/scripts/jquery.min.js"></script>
  <script src="assets/scripts/fuse.min.js"></script>
  <script src="assets/scripts/angular.min.js"></script>
  <script src="assets/scripts/angular-sanitize.min.js"></script>
  <script src="assets/scripts/markdown.min.js"></script>
  <script src="assets/scripts/showdown.min.js"></script>
  <script src="assets/scripts/angular-ui-router.min.js"></script>
  <script src="assets/scripts/angular-animate.min.js"></script>
  <script src="assets/scripts/json-formatter.min.js"></script>
  <script src="assets/scripts/foundation.min.js"></script>
  <script src="assets/scripts/pylon.min.js"></script>

</body>
</html>
