<section>
  <h2>Ask the CISO a Question</h2>
  <form class="ask-question">
    <button type="submit" class="button small expanded button-info alt">
      <div class="button-info-icon" ng-include="'assets/images/collection-icons/static/ask-the-ciso.svg'" aria-hidden="true"></div>
      <div class="button-info-title">Send Your Question</div>
    </button>
  </form>
</section>

<section>
  <h2>Recent Questions</h2>
  <content-block ng-repeat="question in content track by $index" data="{'obj':question, 'index':$index, 'type':'questions'}"></content-block>
</section>
