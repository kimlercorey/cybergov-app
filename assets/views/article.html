<div ng-include="'assets/views/loading.html'"></div>

<section ng-if="content" class="article-single fade">
  <div ng-if="CONFIG.showJSON" ng-include="'views/json-display.html'"></div>
  <h3 ng-if="!content.url">{{content.title}}</h3>
  <h3 ng-if="content.url" class="margin-none"><a href="{{content.url}}" target="_blank">{{content.title}}<span ng-include="'assets/images/icons/link-external.svg'" aria-hidden="true"></span><span ng-include="'assets/images/icons/link-pdf.svg'" aria-hidden="true"></span></a></h3>
  <h4 ng-if="!content.subtitle">{{content.title}}</h4>
  <p class="padding text-smallest margin-top-none" ng-if="content.source">{{content.source}}</p>
  <p class="padding-left" ng-bind-html="content.content.brief"></p>
  <p ng-bind-html="content.content.extended"></p>
</section>
